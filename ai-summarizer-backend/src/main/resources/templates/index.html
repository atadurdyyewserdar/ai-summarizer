<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Submit Your Text</h1>

<form th:action="@{/submit}" method="post">
    <textarea name="userText" rows="15" cols="80" placeholder="Write or paste your text here..." required></textarea>
    <br><br>
    <button type="submit">Submit</button>
</form>

<div th:if="${submittedText}">
    <h2>Submitted Text:</h2>
    <p th:text="${submittedText}"></p>
</div>
</body>
</html>
